<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <section class="search-section">
        <input type="text" class="ph-box" placeholder="Search for a city...">
        <button id="search-btn" class="main-btn">Search</button>
    <div class="history-btns">
        <button class="search-history">City</button>
        <button class="search-history">City</button>
        <button class="search-history">City</button>
        <button class="search-history">City</button>
        <button class="search-history">City</button>
        <button class="search-history">City</button>
        <button class="search-history">City</button>
        <button class="search-history">City</button>
    </div>
    </section>
    <section>
        <h2 id="c-forecast-section" class="current">Current Forecast:</h2>
            <div></div>
    </section>
    <section class="future">
        <h2 id="5-d-forecast-section">5-Day Forecast:</h2>
        <div class="wrap">
            <div class="days">day</div>
            <div class="days">day</div>
            <div class="days">day</div>
            <div class="days">day</div>
            <div class="days">day</div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
