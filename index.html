<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>üå©Ô∏è Weather Dashboard üå©Ô∏è</h1>
    </header>
    <section class="search-section">
        <input type="text" id="input-city" class="ph-box" placeholder="Search for a city...">
        <button id="search-btn" class="main-btn">Search</button>
    <div class="history-btns">Previously Searched Cities
        <button class="search-history">City</button>
        <button class="search-history">City</button>
        <button class="search-history">City</button>
        <button class="search-history">City</button>
        <button class="search-history">City</button>
        <button class="search-history">City</button>
        <button class="search-history">City</button>
        <button class="search-history">City</button>
    </div>
    </section>
    <section>
        <div id="current-card" class="current">
            <h2 id="c-forecast-section">Current Forecast:</h2>
            <p id="current-city"></p>
            <p id="current-date"></p>
            <p id="current-temperature"></p>
            <p id="current-humidity"></p>
            <p id="current-windspeed"></p>
            <p id="current-icon"></p>
        </div>
    </section>
    <section class="future">
        <h2 id="5-d-forecast-section">5-Day Forecast:</h2>
        <div id="card-wrap" class="wrap">
            <div id="card-1" class="cards">
                <p id="date"></p>
                <p id="temperature"></p>
                <p id="humidity"></p>
                <p id="windspeed"></p>
                <p id="icon"></p>
            </div>
            <div id="card-2" class="cards">
                <p id="date-2"></p>
                <p id="temperature-2"></p>
                <p id="humidity-2"></p>
                <p id="windspeed-2"></p>
                <p id="icon-2"></p>    
            </div>
            <div id="card-3" class="cards">
                <p id="date-3"></p>
                <p id="temperature-3"></p>
                <p id="humidity-3"></p>
                <p id="windspeed-3"></p>
                <p id="icon-3"></p>    
            </div>
            <div id="card-4" class="cards">
                <p id="date-4"></p>
                <p id="temperature-4"></p>
                <p id="humidity-4"></p>
                <p id="windspeed-4"></p>
                <p id="icon-4"></p>    
            </div>
            <div id="card-5" class="cards">
                <p id="date-5"></p>
                <p id="temperature-5"></p>
                <p id="humidity-5"></p>
                <p id="windspeed-5"></p>
                <p id="icon-5"></p>   
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>dayjs().format()</script>
    <script src="script.js"></script>
</body>
</html>
